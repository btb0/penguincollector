{% extends 'base.html' %}
{% block content %}

<h1>Hats List</h1>

{% for hat in hat_list %}
    <a href="{% url 'hats_detail' hat.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ hat.type }}</span>
                <p>Color: {{ hat.color }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
