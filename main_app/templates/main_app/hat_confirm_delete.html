{% extends 'base.html' %}
{% block content %}

  <h1>Delete Hat</h1>

  <h4>Are you sure you want to delete the <span class="teal-text">{{ object.type }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="{% url 'hats_detail' object.id %}">Cancel</a>
  </form>

{% endblock %}
